name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. FIX: Install libtinfo5 Dependency
      - name: Install libtinfo5 Dependency Fix
        run: |
          echo "Installing legacy libtinfo5 package..."
          wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
          sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb

      # 2. FIX: Clean the Buildozer Cache (Removes the failing hardcoded path)
      - name: Clean Buildozer Cache
        run: buildozer clean  # <--- ONLY USE THE COMMAND NAME

      # 3. FIX: Build the Android Debug APK (Fixes "Broken pipe")
      - name: Build Android Debug APK
        uses: digreatbrian/buildozer-action@v2
        with:
          # We must keep the 'sh -c "yes |"' wrapper to accept licenses and prevent the Broken Pipe error.
          buildozer-cmd: sh -c "yes | buildozer -v android debug"
          python-version: 3.8

      # 4. Upload the resulting APK file as a downloadable artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-APK-Artifact
          path: bin/*.apk
