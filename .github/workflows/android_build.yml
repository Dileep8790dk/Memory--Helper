# File: .github/workflows/android_build.yml (FINAL DEFINITIVE VERSION)

name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. FIX: Install libtinfo5 Dependency
      - name: Install libtinfo5 Dependency Fix
        run: |
          echo "Installing legacy libtinfo5 package..."
          wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
          sudo dpkg -i libtinfo5_6.3-2ubuntu0.1_amd64.deb

      # 2. FINAL BUILD STEP: Combines all fixes into one command.
      # - FIXES 'Broken pipe' with 'sh -c "yes | ..."'
      # - FIXES 'Unknown command/target clean' by using 'android update' instead of 'clean'.
      - name: Build Android Debug APK
        uses: digreatbrian/buildozer-action@v2
        with:
          # We run 'android update' followed by 'android debug'. This ensures licenses are accepted, 
          # the environment is refreshed (like clean), and the build completes.
          buildozer-cmd: sh -c "yes | buildozer -v android update && buildozer -v android debug"
          python-version: 3.8

      # 3. Upload the resulting APK file as a downloadable artifact
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ToDoApp-APK-Artifact
          path: bin/*.apk
